<app-header [color]="color" />
<main>
  <section id="subcription-header">
    <h3 *ngIf="!isLoggedIn">Podcasts users are listening to</h3>
    <h3 *ngIf="isLoggedIn">Your Subscriptions</h3>
    <button 
    class="btn add" 
    routerLink="/subscribe"
    title="Add Podcast" 
    *ngIf="isLoggedIn">
    <span class="material-symbols-outlined">add</span>
    </button>
  </section>
  <section id="subcription-list" *ngIf="!isLoggedIn">
    <div *ngFor="let podcast of podcasts">
        <a (click)="viewPodcast(podcast.paramString)" class="podcast-link"><img [src]="podcast.podcastImage" [alt]="podcast.podcastTitle" class="logo"></a>
      </div>
  </section>
  <section id="subcription-list" *ngIf="isLoggedIn">
    <div *ngFor="let podcast of podcasts">
        <a (click)="viewSubscription(podcast.paramString)" class="podcast-link"><img [src]="podcast.podcastImage" [alt]="podcast.podcastTitle" class="logo"></a>
      </div>
  </section>
</main>
